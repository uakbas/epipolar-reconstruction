<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epipolar Reconstruction - 3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        p {
            font-size: 14px;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        #scene-selector {
            margin-top: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }
        
        .controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-item {
            margin-bottom: 10px;
        }
        
        .control-item label {
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        .stats {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="info">
            <h1>3D Point Cloud Viewer</h1>
            <p>Interactive viewer for epipolar reconstruction results. Use mouse to rotate, zoom, and pan.</p>
            
            <div id="scene-selector">
                <label for="scene-select">Select Scene:</label>
                <select id="scene-select">
                    <option value="scene_1.ply">Scene 1</option>
                    <option value="scene_2.ply">Scene 2</option>
                    <option value="scene_3.ply">Scene 3</option>
                    <option value="scene_4.ply">Scene 4</option>
                    <option value="scene_5.ply">Scene 5</option>
                </select>
            </div>
            
            <div class="controls">
                <div class="control-item">
                    <label for="point-size">Point Size: <span id="point-size-value">0.01</span></label>
                    <input type="range" id="point-size" min="0.001" max="0.1" step="0.001" value="0.01">
                </div>
            </div>
            
            <div class="stats">
                <div>Points: <span id="point-count">-</span></div>
                <div>Controls: Left-drag to rotate, Right-drag to pan, Scroll to zoom</div>
            </div>
        </div>
        
        <div id="loading">Loading point cloud...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';

        let scene, camera, renderer, controls, currentPoints;
        let pointSize = 0.01;
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.1;
            controls.maxDistance = 50;
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            // Axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('scene-select').addEventListener('change', loadSelectedScene);
            document.getElementById('point-size').addEventListener('input', onPointSizeChange);
            
            // Load initial scene
            loadSelectedScene();
            
            // Start animation
            animate();
        }
        
        function loadSelectedScene() {
            const select = document.getElementById('scene-select');
            const filename = select.value;
            loadPLY(filename);
        }
        
        function loadPLY(filename) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Remove existing points
            if (currentPoints) {
                scene.remove(currentPoints);
                currentPoints.geometry.dispose();
                currentPoints.material.dispose();
            }
            
            const loader = new PLYLoader();
            loader.load(
                '../point_clouds/' + filename,
                function (geometry) {
                    geometry.computeVertexNormals();
                    
                    // Center geometry
                    geometry.center();
                    
                    // Create material
                    const material = new THREE.PointsMaterial({
                        size: pointSize,
                        vertexColors: true,
                        sizeAttenuation: true
                    });
                    
                    // Create points
                    currentPoints = new THREE.Points(geometry, material);
                    scene.add(currentPoints);
                    
                    // Update stats
                    const pointCount = geometry.attributes.position.count;
                    document.getElementById('point-count').textContent = pointCount.toLocaleString();
                    
                    // Auto-frame the object
                    const box = new THREE.Box3().setFromObject(currentPoints);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.5; // Add some padding
                    
                    camera.position.set(center.x, center.y, center.z + cameraZ);
                    camera.lookAt(center);
                    controls.target.copy(center);
                    controls.update();
                    
                    loading.style.display = 'none';
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                    loading.textContent = `Loading point cloud... ${percent}%`;
                },
                function (error) {
                    console.error('Error loading PLY:', error);
                    loading.textContent = 'Error loading point cloud';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 2000);
                }
            );
        }
        
        function onPointSizeChange(event) {
            pointSize = parseFloat(event.target.value);
            document.getElementById('point-size-value').textContent = pointSize.toFixed(3);
            
            if (currentPoints) {
                currentPoints.material.size = pointSize;
                currentPoints.material.needsUpdate = true;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
